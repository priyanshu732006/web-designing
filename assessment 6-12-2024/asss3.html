<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        margin: 50px;
        flex-wrap: wrap;
      }

      .pricing-plan {
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        text-align: center;
        padding: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .plan-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 2rem;
        color: #007bff;
        margin-bottom: 20px;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
      }

      .plan-features li {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .plan-button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .plan-button:hover {
        background-color: #0056b3;
      }

      /* Responsive Design */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
        }
      }

      /* Card Component Styling */
      .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        width: 300px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      .card-img-top {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .card-body {
        padding: 20px;
        text-align: center;
      }

      .card-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .card-text {
        font-size: 1rem;
        margin-bottom: 20px;
        color: #6c757d;
      }

      .btn-primary {
        display: inline-block;
        color: #fff;
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>

        <ul class="plan-features">

        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>

  </body>
</html>
